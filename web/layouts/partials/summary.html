<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 black overflow-hidden">
    {{/* Get category from parent folder */}}
    {{ $parent := .Parent }}
    {{ if and $parent (ne $parent.RelPermalink "/blog/") }}
      <span class="f6 db">
        <a href="{{ $parent.Permalink }}" class="link orange dim">{{ $parent.Title }}</a>
      </span>
    {{ else }}
      <span class="f6 db">{{ humanize .Section }}</span>
    {{ end }}
    <h2 class="f3 near-black">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h2>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>
  </div>
</div>
