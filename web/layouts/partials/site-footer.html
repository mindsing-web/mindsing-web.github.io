<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between">
    <a class="f4 fw4 hover-white no-underline white-70 dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
      &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
    </a>
    <div class="flex items-center">
      {{ partial "social-follow.html" . }}
      <a href="/privacy-policy/" class="f6 fw4 hover-white no-underline white-70 dib ml3 ph2">Privacy Policy</a>
    </div>
  </div>
</footer>
