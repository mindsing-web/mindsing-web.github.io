{{- /* BlogPosting Schema for blog articles */ -}}
{{- if and .IsPage (eq .Section "blog") (ne .Kind "section") -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title | jsonify }},
  "description": {{ with .Description }}{{ . | jsonify }}{{ else }}{{ .Summary | plainify | jsonify }}{{ end }},
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- with .Params.featured_image }}
  "image": {
    "@type": "ImageObject",
    "url": "{{ . | absURL }}"
  },
  {{- end }}
  "author": {
    "@type": "Person",
    "name": {{ with .Params.author }}{{ . | plainify | jsonify }}{{ else }}"MindSing"{{ end }}
  },
  "publisher": {
    "@type": "Organization",
    "name": "MindSing",
    "url": "{{ .Site.BaseURL }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}images/mindsing-logo.svg"
    }
  },
  {{- with .Params.tags }}
  "keywords": {{ . | jsonify }},
  {{- end }}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "articleSection": {{ with .Parent }}{{ .Title | jsonify }}{{ else }}"Blog"{{ end }}
}
</script>
{{- end -}}
